<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            color: #333333; /* Dark grey text */
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff6b6b; /* Soft coral button */
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff4d4d; /* Slightly darker coral on hover */
        }
        .form-label {
            color: #333333; /* Dark grey for labels */
        }
        .form-control {
            background-color: #f9f9f9; /* Light grey for inputs */
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <!-- Add onsubmit="login(event)" to the form -->
        <form id="loginform">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom text-white">Login</button>
            </div>
            <p class="text-center mt-3">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add your JS here -->
    <script type="module" src="index.js"></script>
    
</body>
</html>
